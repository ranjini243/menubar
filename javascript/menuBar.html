<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Bar</title>
  <style>
    /* CSS styles for the menu */
    .menu {
      display: flex;
      justify-content: space-between;
      background-color: #eee;
      padding: 10px;
    }

    .menu-item {
      position: relative;
      padding: 10px;
      cursor: pointer;
    }

    .child-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ddd;
      padding: 5px;
    }

    .menu-item:hover .child-menu {
      display: block;
    }

    .sub-child-menu {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<h1>My Menu</h1>
<nav id="menu"></nav>

<script>
  const menuData = [
    {
      "name": "New",
      "ID": 2048,
      "parent": "0"     
    },
    {

    },
    {

      "parent": "336"
    },
    {
      "name": "Offbeat",
      "ID": 1545,
      "parent": "0"
    }
  ];

  function createMenu(menuItems, parentElement) {
    const ol = document.createElement('ol');
    menuItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name;
      li.dataset.id = item.ID; 
      ol.appendChild(li);
      if (item.parent === "0") {
        parentElement.appendChild(ol);
      } else {
        const parentLi = ol.querySelector(`li[data-id="${item.parent}"]`);
        if (parentLi) {
          if (!parentLi.querySelector('ol')) {
            parentLi.appendChild(document.createElement('ol'));
          }
          parentLi.querySelector('ol').appendChild(li);
        }
      }
    });
  }

  const menuContainer = document.getElementById('menu');
  createMenu(menuData, menuContainer);
</script>

</body>
</html>
