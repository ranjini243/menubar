<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Spy Number Checker 
	</title> 
	<link rel="stylesheet"
		type="text/css" href="spy.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Spy Number Checker</h1> 
		<input type="number"
			id="numberInput"
			placeholder="Enter a number" /> 
		<button onclick="checkSpyNumber()"> 
			Check 
		</button> 
		<p id="result"></p> 
	</div> 

	<script src="spy.js"></script> 
</body> 

</html>
